    <title>Github App</title>
    <!-- Description -->
    <meta name="description" content="SpaceX designs and manufactures rockets and spacecraft. The company revolutionized

    <meta name="keywords" content="SpaceX, space, falcon, rocket, design "/>

<body>

    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">

            <span id="logo" class="navbar-brand font-weight-bold">Github Recruit</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                <input id="search" class="form-control" type="text" placeholder="Search for developers..."/>
